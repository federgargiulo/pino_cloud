apiVersion: v1
kind: Service
metadata:
  name: pino-server-app-v6
  labels:
    helm.sh/chart: pino-server-app-v6-0.1.0
    app.kubernetes.io/name: pino-server-app-v6
    app.kubernetes.io/instance: pino-server-app-v6
