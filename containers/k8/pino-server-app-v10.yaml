# Source: pino-server-app-v10/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pino-server-app-v10
  labels:
    app.kubernetes.io/name: pino-server-app-v10
    helm.sh/chart: pino-server-app-v10-1.0.0
    app.kubernetes.io/instance: pino-server-app-v10
    app.kubernetes.io/version: "4.18.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pino-server-app-v10
      app.kubernetes.io/instance: pino-server-app-v10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pino-server-app-v10
        app.kubernetes.io/instance: pino-server-app-v10
    spec:
      containers:
        - name: pino-server-app-v10
          image: "cogitoprediction/nemo_pino:k8"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness 
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080

          env:
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=server"
            - name: SPRING_OPTS
              value: "--spring.config.location=/app/config/application_prod.yml"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: config-volume
          configMap:
            name: pino-server-app-v10-config
        - name: logs-volume
          emptyDir: {}
