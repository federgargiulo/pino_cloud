pliot:
  mode: SERVER
  keycloak:
    url: "http://localhost:8180"
    realmName: "master"
    realmManaged: "pliot"
    user: "admin"
    password: "password"
    clientId: "admin-cli"
  base_path: "api"


springdoc:
  swagger-ui:
    path: "api-docs.html"

#jms:
 #  jndi-name: "java:/MyConnectionFactory"



spring:
  activemq:
    broker-url: "tcp://localhost:9876"
    user: "admin"
    password: "secret"
    pool:
      enabled: true
      max-connections: 10
  artemis:
    mode: native
    host: localhost
    port: 9876
    user: admin
    password: secret

#
#   jwk-set-uri: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
#          issuer-uri: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}
# https://hawt.io/docs/get-started.html
#

  jmx:
    enabled: true

  datasource:
    url: jdbc:h2:file:./equipment
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql=true:
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

