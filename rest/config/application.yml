  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/pliot/protocol/openid-connect/certs
          issuer-uri: http://localhost:8180/realms/pliot

management:
  endpoints:
    web:
      exposure:
        include: hawtio,jolokia
      base-path: "/actuator"
      path-mapping:
        hawtio: "hawtio/console"
  management:
    security:
      enabled: false

hawtio:
  authenticationEnabled: false
