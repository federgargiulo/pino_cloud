<form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
  <h2>Create Tenant</h2>
  <div class="form-container">
  <div class="d-flex flex-row gap-4">
    <div class="form-group-item">
      <label for="tenantId" class="form-label">Tenant ID</label>
      <input type="text" id="tenantId" class="form-control" formControlName="tenantId">
    </div>
    <div class="form-group-item">
      <label for="name" class="form-label">Name *</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
      <div *ngIf="tenantForm.controls['name'].invalid && tenantForm.controls['name'].touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group-item">
      <label for="email" class="form-label">Email *</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <div *ngIf="tenantForm.controls['email'].invalid && tenantForm.controls['email'].touched" class="text-danger">
        Valid email is required
      </div>
    </div>
  </div>

  <div class="form-group-item">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>

  <div class="d-flex flex-row gap-4">
    <div class="form-group-item">
      <label for="profile" class="form-label">Profile</label>
      <input type="text" id="profile" class="form-control" formControlName="profile">
    </div>
    <div class="form-group-item">
      <label for="country" class="form-label">Country</label>
      <input type="text" id="country" class="form-control" formControlName="country">
    </div>
    <div class="form-group-item">
      <label for="state" class="form-label">State</label>
      <input type="text" id="state" class="form-control" formControlName="state">
    </div>
  </div>

  <div class="d-flex flex-row gap-4">
    <div class="form-group-item">
      <label for="zipCode" class="form-label">ZIP Code</label>
      <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
    </div>
    <div class="form-group-item">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <!-- Campi hidden -->
    <input type="hidden" formControlName="createdDttm">
    <input type="hidden" formControlName="updateDttm">
  </div>
</div>

  <mat-toolbar>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="tenantForm.invalid">Create</button>
  </mat-toolbar>
</form>
