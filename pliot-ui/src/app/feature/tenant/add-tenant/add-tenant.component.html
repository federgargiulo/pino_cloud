<h2>Tenant Detail</h2>


<form #equipmentForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- ID (non modificabile) -->
  <tr><td>
  <div class="form-group">
    <label>ID:</label>
    <input type="text" class="form-control" formControlName="tenantId" >
  </div>
  </td>
  </tr>
  <tr><td >
  <!-- Nome -->
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name" size="40">
  </div>
  </td>
    <td >
    <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control" formControlName="email" size="25">
    </div>
    </td>
  </tr>
  <tr><td colspan="2" >
  <!-- Tenant -->
  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" formControlName="description">
  </div>
  </td></tr>
  <tr><td >
  <!-- Stato -->
  <div class="form-group">
    <label>Profile:</label>
    <input type="text" class="form-control" formControlName="profile">
  </div>

  </td>
<td>

  <!-- Stato -->
  <div class="form-group">
    <label>Country:</label>
    <input type="text" class="form-control" formControlName="country">
  </div>
</td>
  </tr>

  <tr><td>
  <!-- Stato -->
  <div class="form-group">
    <label>State:</label>
    <input type="text" class="form-control" formControlName="state">
  </div>
  </td><td>
  <div class="form-group">
    <label>Zip Code:</label>
    <input type="text" class="form-control" formControlName="zipCode">
  </div>
  </td></tr>
  <tr><td colspan="2">
  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control" formControlName="address">
  </div></td></tr>

  <tr><td>
  <!-- Data di Creazione (non modificabile) -->
  <div class="form-group">
    <label>Date Create:</label>
    <input type="text" class="form-control" formControlName="createdDttm" >
  </div></td>

  <!-- Data di Creazione (non modificabile) -->
  <td>
    <div class="form-group">
    <label>Date Update:</label>
    <input type="text" class="form-control" formControlName="updateDttm" >
  </div>
  </td> </tr>
  <!-- Pulsante per Salvare -->
  <button type="submit" class="btn btn-primary mt-3">Salva</button>
</form>
