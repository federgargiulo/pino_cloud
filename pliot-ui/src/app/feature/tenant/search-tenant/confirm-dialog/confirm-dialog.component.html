<div class="confirm-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>
      {{ data.title }}
    </h2>
  </div>

  <mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      *ngIf="data.type === 'confirm'"
      mat-button
      (click)="onCancel()">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button
      color="primary"
      mat-flat-button
      (click)="onConfirm()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </mat-dialog-actions>
</div>
