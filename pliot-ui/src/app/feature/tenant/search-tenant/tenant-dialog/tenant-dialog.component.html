<div class="tenant-dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>

  <mat-dialog-content>
    <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
      <div class="form-container">
        <div class="d-flex flex-row gap-4">
          <mat-form-field class="form-group-item">
            <mat-label>Tenant ID</mat-label>
            <input matInput id="tenantId" formControlName="tenantId" aria-label="Tenant ID" [disabled]="isEditMode">
          </mat-form-field>

          <mat-form-field class="form-group-item">
            <mat-label>Name</mat-label>
            <input matInput id="name" formControlName="name" required aria-label="Name">
            <mat-error *ngIf="tenantForm.controls['name'].invalid && tenantForm.controls['name'].touched">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-group-item">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" formControlName="email" required aria-label="Email">
            <mat-error *ngIf="tenantForm.controls['email'].invalid && tenantForm.controls['email'].touched">
              Valid email is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field class="form-group-item w-100">
          <mat-label>Description</mat-label>
          <textarea matInput id="description" formControlName="description" rows="3" aria-label="Description"></textarea>
        </mat-form-field>

        <div class="d-flex flex-row gap-4">
          <mat-form-field class="form-group-item">
            <mat-label>Profile</mat-label>
            <input matInput id="profile" formControlName="profile" aria-label="Profile">
          </mat-form-field>

          <mat-form-field class="form-group-item">
            <mat-label>Country</mat-label>
            <input matInput id="country" formControlName="country" aria-label="Country">
          </mat-form-field>

          <mat-form-field class="form-group-item">
            <mat-label>State</mat-label>
            <input matInput id="state" formControlName="state" aria-label="State">
          </mat-form-field>
        </div>

        <div class="d-flex flex-row gap-4">
          <mat-form-field class="form-group-item">
            <mat-label>ZIP Code</mat-label>
            <input matInput id="zipCode" formControlName="zipCode" aria-label="ZIP Code">
          </mat-form-field>

          <mat-form-field class="form-group-item">
            <mat-label>Address</mat-label>
            <input matInput id="address" formControlName="address" aria-label="Address">
          </mat-form-field>
        </div>

        <!-- Campi hidden -->
        <input type="hidden" formControlName="createdDttm">
        <input type="hidden" formControlName="updateDttm">
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="d-flex flex-row gap-4">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="tenantForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</div>
