<h2>Equipment Detail</h2>

<form [formGroup]="tenantForm" (ngSubmit)="updateTenant()">
  <!-- ID (non modificabile) -->
  <div class="form-group">
    <label>ID:</label>
    <input type="text" class="form-control" formControlName="tenantId" >
  </div>

  <!-- Nome -->
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <!-- Tenant -->
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <!-- Stato -->
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" formControlName="email">
  </div>



  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" formControlName="description">
  </div>

  <div class="form-group">
    <label>Profile:</label>
    <input type="text" class="form-control" formControlName="profile">
  </div>

  <div class="form-group">
    <label>Country:</label>
    <input type="text" class="form-control" formControlName="country">
  </div>


  <div class="form-group">
    <label>State:</label>
    <input type="text" class="form-control" formControlName="state">
  </div>

  <div class="form-group">
    <label>ZipCode:</label>
    <input type="text" class="form-control" formControlName="zipCode">
  </div>

  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control" formControlName="address">
  </div>

  <!-- Data di Creazione (non modificabile) -->
  <div class="form-group">
    <label>Date Create:</label>
    <input type="text" class="form-control" formControlName="createdDttm" >
  </div>

  <!-- Data di Creazione (non modificabile) -->
  <div class="form-group">
    <label>Date Update:</label>
    <input type="text" class="form-control" formControlName="updateDttm" >
  </div>

  <!-- Pulsante per Salvare -->
  <button type="submit" class="btn btn-primary mt-3">Salva Modifiche</button>
</form>
