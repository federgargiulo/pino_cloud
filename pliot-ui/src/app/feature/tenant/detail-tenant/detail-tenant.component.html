<h2>Tenant Detail</h2>

<form [formGroup]="tenantForm" (ngSubmit)="updateTenant()" class="d-flex flex-column">
  <div class="form-container">

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="tenantId" class="form-label">ID</label>
        <input id="tenantId" type="text" class="form-control" formControlName="tenantId" [disabled]="true">
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
      </div>

      <div class="form-group-item">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>

      <div class="form-group-item">
        <label for="profile" class="form-label">Profile</label>
        <input id="profile" type="text" class="form-control" formControlName="profile">
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="country" class="form-label">Country</label>
        <input id="country" type="text" class="form-control" formControlName="country">
      </div>

      <div class="form-group-item">
        <label for="state" class="form-label">State</label>
        <input id="state" type="text" class="form-control" formControlName="state">
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="zipCode" class="form-label">Zip Code</label>
        <input id="zipCode" type="text" class="form-control" formControlName="zipCode">
      </div>

      <div class="form-group-item">
        <label for="address" class="form-label">Address</label>
        <input id="address" type="text" class="form-control" formControlName="address">
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="createdDttm" class="form-label">Date Create</label>
        <input id="createdDttm" type="text" class="form-control" formControlName="createdDttm" [disabled]="true">
      </div>

      <div class="form-group-item">
        <label for="updateDttm" class="form-label">Date Update</label>
        <input id="updateDttm" type="text" class="form-control" formControlName="updateDttm" [disabled]="true">
      </div>
    </div>

  </div>

  <mat-toolbar>
    <button type="submit" class="btn btn-primary">
      Salva Modifiche
    </button>
  </mat-toolbar>
</form>
