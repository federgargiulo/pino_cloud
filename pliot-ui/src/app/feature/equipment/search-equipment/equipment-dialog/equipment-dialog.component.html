<h2 mat-dialog-title>{{ isEditMode ? 'Modifica Equipment' : 'Crea Nuovo Equipment' }}</h2>

<form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
  <mat-dialog-content>
    <mat-form-field class="form-group-item" style="width: 100%;">
      <mat-label>Nome Equipment</mat-label>
      <input matInput
             id="name"
             required
             maxlength="255"
             formControlName="name"
             placeholder="Inserisci il nome dell'equipment">
      <mat-error *ngIf="equipmentForm.get('name')?.hasError('required')">
        Il nome Ã¨ obbligatorio
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button mat-flat-button color="secondary" mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!equipmentForm.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
