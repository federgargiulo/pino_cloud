<h2>USERS SEARCH</h2>

<mat-toolbar class="search-table-bar">
  <form (ngSubmit)="search()" class="d-flex align-items-center gap-4">
    <mat-form-field class="w-300">
      <mat-label>Seleziona Tenant</mat-label>
      <mat-select [(ngModel)]="selectedTenant" name="tenant" required>
        @for (tenant of tenantList; track tenant) {
        <mat-option [value]="tenant.tenantId">{{ tenant.tenantId }}</mat-option>
        }
      </mat-select>
      <mat-hint>You can pick up your favorite car here</mat-hint>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
      Cerca
    </button>
  </form>
</mat-toolbar>

<div div class="actions-table-bar">
  <button class="actions-table-bar__button" mat-button color="primary"
    [disabled]="selection.selected.length !== 1"
    (click)="editSelectedUser()">
    <span class="material-symbols-outlined">edit_square</span>
    Modifica
  </button>

  <button class="actions-table-bar__button" mat-button color="primary"
  [disabled]="selection.selected.length === 0"
  (click)="removeSelectedRows()">
    <span class="material-symbols-outlined">delete</span>
    Elimina
  </button>

  <mat-divider vertical class="divider-50"></mat-divider>

  <button class="actions-table-bar__button" mat-button color="primary" (click)="refreshUsers()">
    <span class="material-symbols-outlined">refresh</span>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 flex-grow-1">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef class="w-70">
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row" class="w-70">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- User ID Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <!-- idpID Column -->
  <ng-container matColumnDef="idpId">
    <th mat-header-cell *matHeaderCellDef> IDP ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idpId}} </td>
  </ng-container>
  <!-- Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
