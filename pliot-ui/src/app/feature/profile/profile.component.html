<form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="d-flex flex-column">
  <h2>Profile</h2>
  <div class="form-container">

    <input type="hidden" name="idpId" [(ngModel)]="idpId">

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" [(ngModel)]="username" required>
      </div>
      <div class="form-group-item">
        <label for="userId" class="form-label">User ID</label>
        <input id="userId" name="userId" type="text" class="form-control" [(ngModel)]="userId" readonly>
      </div>
    </div>

    <div class="d-flex flex-row gap-4">
      <div class="form-group-item">
        <label for="firstName" class="form-label">Nome</label>
        <input id="firstName" name="firstName" type="text" class="form-control" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group-item">
        <label for="lastName" class="form-label">Cognome</label>
        <input id="lastName" name="lastName" type="text" class="form-control" [(ngModel)]="lastName" required>
      </div>
    </div>

    <div class="form-group-item">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" required>
    </div>
  </div>

  <mat-toolbar>
    <button type="submit" class="btn btn-primary mt-3">Salva modifiche</button>
  </mat-toolbar>
</form>
