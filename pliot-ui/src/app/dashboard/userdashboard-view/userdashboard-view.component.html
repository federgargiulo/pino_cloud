

<div class="container mt-4">
    <h4 class="mb-3">Seleziona un'opzione</h4>
  
    <!-- Loader Bootstrap -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Caricamento...</span>
      </div>
    </div>
  
    <!-- Select con Bootstrap -->
    <div *ngIf="!isLoading">
      <select class="form-select" [(ngModel)]="selectedEquipment">
        <option value="" disabled selected>Seleziona un'opzione</option>
        <option *ngFor="let option of equipment" [value]="option.equipmentId">
          {{ option.name }}
        </option>
      </select>
    </div>
  
    <!-- Valore selezionato -->
    <div class="mt-3">
      <p *ngIf="selectedEquipment" class="alert alert-success">
        Hai selezionato: <strong>{{ selectedEquipment }}</strong>
      </p>
    </div>
  </div>
