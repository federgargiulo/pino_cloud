<div class="dashboard-list-container" *ngIf="!isLoading">
  <h2>Dashboards</h2>

  <table mat-table [dataSource]="dashBoardsList" class="mat-elevation-z2 full-width-table">

    <!-- Titolo -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let d"> {{ d.title }} </td>
    </ng-container>

    <!-- Descrizione -->
    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let d"> {{ d.descr }} </td>
    </ng-container>

    <!-- Configurazione -->
    <ng-container matColumnDef="configuration">
      <th mat-header-cell *matHeaderCellDef> Configuration </th>
      <td mat-cell *matCellDef="let d"> {{ d.configuration }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let d" class="text-center">
        <ng-container *ngIf="d.userIdpId === currentUserId">
          <button mat-icon-button color="primary" [routerLink]="['/userdashboard-detail', d.id]" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteDasboard(d.id, $event)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>

        <button mat-icon-button color="accent" [routerLink]="['/dash-measure', d.id]" matTooltip="View">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div *ngIf="dashBoardsList.length === 0" class="mt-4 text-center">
    No dashboards found.
  </div>
</div>
