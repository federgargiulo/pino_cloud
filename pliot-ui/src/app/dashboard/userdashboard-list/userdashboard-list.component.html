<div class="table-container">
    <table>
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Name</th>
         
            <th colspan="3">Actions</th>
          </tr>
        </thead>
    <tbody>
        <tr *ngFor="let d of dashBoardsList; let i = index"  class="center-align">
          <td>{{d.id}}</td>
          <td>{{d.name}}</td>
        
          <!--<td>
            <a  routerLink="/detail-xxx/{{equipment.equipmentId}}" class="btn">Detail</a>
          </td> -->
          <td>
            <a [routerLink]="['/userdashboard-detail', d.id]" class="button">Modify</a>
          </td>
          
            <td>
              <a [routerLink]="['/userdashboard-detail', d.id]" class="button">Delete</a>
            </td>
           
    
          <td>
            <a [routerLink]="['/dash-measure', d.id]" class="button">View</a>
          </td>
        </tr>
        <tr>
          <td *ngIf="dashBoardsList.length == 0" colspan="6">No Dashboards Found</td>
        </tr>
      </tbody>
      </table>
    </div>
